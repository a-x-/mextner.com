name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true  # Fetch Hugo themes
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Deploy to Server
      run: |
        rsync -avz --delete \
          --exclude '.DS_Store' \
          --exclude '*.swp' \
          --exclude 'Thumbs.db' \
          public/ \
          www-data@104.248.84.190:/var/www/mextner.com/

    - name: Copy Caddyfile to server
      run: |
        scp Caddyfile www-data@104.248.84.190:/home/www-data/Caddyfile.new
        ssh www-data@104.248.84.190 "echo 'Caddyfile uploaded to /home/www-data/Caddyfile.new'"